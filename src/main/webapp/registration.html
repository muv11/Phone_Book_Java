<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="registrationStyle.css">
    <script src="UserDataCollectionScript.js"></script>
    <meta charset="UTF-8">
    <title>Phone book registration</title>
</head>
<body>
    <form action="/" method="POST" id="form">
        <div class="regForm">
            <p class="registration">Регистрация</p>

            <p>Логин:</p>
            <label for="login"></label>
            <input type="text" id="login" name="login" placeholder="Login">

            <p>Пароль:</p>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Password">

            <p>Подтвердите пароль:</p>
            <label for="passwordConfirmation"></label>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirm the Password">

            <p>Email:</p>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Email">

            <br>
            <br>
            <button type="submit" name="registration">Зарегистрироваться</button>
            <br>
            <br>
        </div>
    </form>
</body>
</html>
